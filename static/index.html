<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sentiric XTTS Pro Dashboard</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#0a0a0c] text-gray-300 h-screen flex flex-col md:overflow-hidden overflow-y-auto selection:bg-blue-500/30">

    <!-- TOP BAR -->
    <div class="h-14 border-b border-white/5 flex items-center justify-between px-4 md:px-6 bg-[#0a0a0c]/95 backdrop-blur z-50 flex-shrink-0 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.8)] animate-pulse"></div>
            <h1 class="text-base md:text-lg font-bold tracking-tight text-white">SENTIRIC <span class="font-light text-gray-500 text-xs ml-1">PRO CORE</span></h1>
        </div>
        <div class="flex items-center gap-3 md:gap-4 text-[10px] md:text-xs font-medium">
            <div id="latencyStat" class="hidden px-2 py-1 md:px-3 rounded-full bg-gray-900 border border-gray-800 text-gray-400">
                <span class="hidden md:inline">LATENCY:</span> <span class="text-white mono" id="latencyVal">0ms</span>
            </div>
            <!-- History Toggle Button -->
            <button onclick="toggleHistory()" class="p-2 text-gray-400 hover:text-white bg-gray-800/50 rounded-lg transition-colors border border-white/5" title="History">
                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="flex-1 flex flex-col md:flex-row relative h-full">
        
        <!-- LEFT SIDEBAR (Controls) -->
        <div class="w-full md:w-80 bg-[#0f0f11] border-b md:border-b-0 md:border-r border-white/5 flex flex-col order-2 md:order-1 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] md:shadow-none flex-shrink-0">
            <div class="p-4 md:p-5 space-y-4 md:space-y-6 overflow-y-visible md:overflow-y-auto custom-scrollbar h-full">
                
                <!-- Mode Switcher -->
                <div class="bg-gray-900 p-1 rounded-lg flex shadow-inner border border-white/5 flex-shrink-0">
                    <button onclick="setMode('standard')" id="btn-std" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider rounded-md bg-blue-600 text-white shadow-lg transition-all">Library</button>
                    <button onclick="setMode('clone')" id="btn-cln" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider rounded-md text-gray-500 hover:text-white transition-all">Clone</button>
                </div>

                <!-- Settings Container -->
                <div class="space-y-4 md:space-y-5">
                    <div class="space-y-1.5">
                        <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Language</label>
                        <select id="lang" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-3 py-2.5 text-xs outline-none focus:border-blue-500 text-white cursor-pointer">
                            <option value="tr" selected>ðŸ‡¹ðŸ‡· Turkish</option>
                            <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                            <option value="es">ðŸ‡ªðŸ‡¸ Spanish</option>
                            <option value="fr">ðŸ‡«ðŸ‡· French</option>
                            <option value="de">ðŸ‡©ðŸ‡ª German</option>
                            <option value="it">ðŸ‡®ðŸ‡¹ Italian</option>
                            <option value="ru">ðŸ‡·ðŸ‡º Russian</option>
                            <option value="ja">ðŸ‡¯ðŸ‡µ Japanese</option>
                        </select>
                    </div>

                    <!-- Standard Panel -->
                    <div id="panel-std" class="space-y-1.5">
                        <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Voice Model</label>
                        <div class="relative">
                            <select id="speaker" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-3 py-2.5 text-xs outline-none focus:border-blue-500 text-white cursor-pointer appearance-none">
                                <option>Loading...</option>
                            </select>
                            <div class="absolute right-3 top-2.5 pointer-events-none text-gray-500"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                        </div>
                        <!-- Speaker Action Buttons -->
                        <div class="flex items-center justify-end gap-2 pt-1">
                            <button onclick="loadSpeakers()" class="text-[10px] text-gray-500 hover:text-blue-400 flex items-center gap-1 transition-colors" title="Refresh current list">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5"></path><path d="M20 4L15 9M4 20l5-5"></path></svg>
                            </button>
                            <button onclick="rescanSpeakers()" class="text-[10px] text-blue-500 hover:text-blue-400 flex items-center gap-1 transition-colors font-semibold" title="Rescan speaker files from disk">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4l-4 4M4 20l4-4"></path><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <span>Rescan Disk</span>
                            </button>
                        </div>
                    </div>

                    <!-- Clone Panel -->
                    <div id="panel-cln" class="space-y-3 hidden">
                        <div class="relative group">
                            <input type="file" id="ref_audio" accept=".wav,.mp3" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                            <div class="bg-[#18181b] border border-dashed border-white/20 rounded-lg h-16 md:h-20 flex flex-col items-center justify-center group-hover:border-blue-500 transition-all">
                                <span class="text-[10px] text-gray-400 group-hover:text-white transition-colors" id="fileName">Tap to Upload</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-center text-[10px] text-gray-600 font-bold">OR</div>
                        <button id="micBtn" ontouchstart="startRecording()" ontouchend="stopRecording()" onmousedown="startRecording()" onmouseup="stopRecording()" onmouseleave="stopRecording()" class="w-full py-3 rounded-lg border border-white/10 bg-[#18181b] active:bg-[#202025] text-gray-300 transition-all flex items-center justify-center gap-2 group select-none touch-manipulation">
                            <div class="w-2 h-2 rounded-full bg-red-500"></div> <span id="micText" class="text-xs font-medium">Hold to Record</span>
                        </button>
                        <div id="audioPreview" class="hidden flex items-center justify-between bg-green-900/20 border border-green-900/50 p-2 rounded text-[10px] text-green-400">
                            <span>âœ… Recorded</span> <button onclick="clearRecordingUI()" class="hover:text-white px-2">âœ•</button>
                        </div>
                    </div>

                    <!-- Format & Quality -->
                    <div class="grid grid-cols-2 gap-2 pt-2 border-t border-white/5">
                        <div>
                            <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Format</label>
                            <select id="format" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-2 py-2 text-xs outline-none focus:border-blue-500 text-white cursor-pointer">
                                <option value="wav">WAV (Lossless)</option>
                                <option value="mp3">MP3 (Universal)</option>
                                <option value="opus">OPUS (Web/App)</option>
                                <option value="pcm">PCM (Raw/Telecom)</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Quality</label>
                            <select id="sampleRate" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-2 py-2 text-xs outline-none focus:border-blue-500 text-white cursor-pointer">
                                <option value="24000" selected>24kHz (Studio)</option>
                                <option value="16000">16kHz (VoIP)</option>
                                <option value="8000">8kHz (Phone)</option>
                            </select>
                        </div>
                    </div>                

                    <!-- Sliders -->
                    <div class="pt-4 border-t border-white/5 space-y-5">
                        <div class="space-y-1">
                            <div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Speed</span> <span id="val-speed" class="text-green-400 mono">1.0</span></div>
                            <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0" class="accent-green-500">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Temperature</span> <span id="val-temp" class="text-blue-400 mono">0.75</span></div>
                            <input type="range" id="temp" min="0.1" max="1.5" step="0.05" value="0.75" class="accent-blue-500">
                        </div>
                    </div>

                    <!-- Advanced -->
                    <div class="pt-2">
                        <button onclick="toggleAdvanced()" class="flex items-center justify-between w-full text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-gray-300 bg-gray-900/50 p-2 rounded border border-white/5"><span>Advanced</span><svg id="adv-icon" class="w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div id="advanced-panel" class="accordion-content space-y-5 bg-gray-900/30 p-3 rounded-b border-x border-b border-white/5">
                            <div class="space-y-1 mt-2"><div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Top-K</span> <span id="val-topk" class="text-purple-400 mono">50</span></div><input type="range" id="topk" min="1" max="100" step="1" value="50" class="accent-purple-500"></div>
                            <div class="space-y-1"><div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Top-P</span> <span id="val-topp" class="text-yellow-400 mono">0.85</span></div><input type="range" id="topp" min="0.1" max="1.0" step="0.05" value="0.85" class="accent-yellow-500"></div>
                            <div class="space-y-1"><div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Rep Penalty</span> <span id="val-rep" class="text-red-400 mono">2.0</span></div><input type="range" id="rep" min="1.0" max="10.0" step="0.5" value="2.0" class="accent-red-500"></div>
                        </div>
                    </div>

                    <!-- Stream -->
                    <div class="flex items-center justify-between bg-blue-900/10 border border-blue-900/30 p-3 rounded-lg">
                        <div class="flex flex-col"><span class="text-[10px] font-bold text-blue-400 uppercase">Streaming</span><span class="text-[9px] text-blue-300/50">Low latency</span></div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="stream" class="sr-only peer" checked>
                            <div class="w-8 h-4 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    
                    <!-- Mobil Spacer -->
                    <div class="h-24 md:hidden"></div>
                </div>
            </div>
        </div>

        <!-- MAIN AREA (Text Input & Visualizer) -->
        <div class="flex-1 flex flex-col relative bg-gradient-to-br from-[#0a0a0c] to-[#111113] order-1 md-order-2 min-h-[50vh] md-min-h-0">
            
            <!-- Input Area -->
            <div class="flex-1 p-4 md:p-12 flex flex-col justify-center w-full max-w-5xl mx-auto relative">
                <textarea id="textInput" class="w-full h-full bg-transparent text-lg md:text-4xl font-light text-white placeholder-gray-800 outline-none resize-none leading-tight tracking-tight min-h-[200px]" 
                placeholder="Type something... or use advanced SSML:
<speak>This is normal speed. <prosody rate='slow'>This is slow.</prosody> <break time='1s'/> And this is <emphasis level='x-fast'>very fast.</emphasis></speak>"></textarea>
                
                <!-- YENÄ° BÃ–LÃœM: SSML HIZLI ETÄ°KETLER -->
                <div class="absolute bottom-4 left-4 md:left-12 flex items-center gap-2 z-20">
                    <button onclick="insertSSMLTag('pause')" class="px-3 py-1 bg-gray-800/50 text-gray-400 hover:bg-blue-600 hover:text-white text-[10px] font-bold rounded-full border border-white/10 transition-all" title="Insert a 1s pause at cursor">PAUSE</button>
                    <button onclick="insertSSMLTag('emphasize')" class="px-3 py-1 bg-gray-800/50 text-gray-400 hover:bg-blue-600 hover:text-white text-[10px] font-bold rounded-full border border-white/10 transition-all" title="Emphasize selected text">EMPHASIZE</button>
                    <button onclick="insertSSMLTag('slow')" class="px-3 py-1 bg-gray-800/50 text-gray-400 hover:bg-blue-600 hover:text-white text-[10px] font-bold rounded-full border border-white/10 transition-all" title="Slow down selected text">SLOW</button>
                </div>

                <!-- Floating Action Button (Mobile) -->
                <button onclick="handleGenerate()" id="mobileGenBtn" class="md:hidden absolute bottom-6 right-6 h-14 w-14 rounded-full bg-blue-600 text-white shadow-2xl flex items-center justify-center z-30 active:scale-90 transition-transform border border-white/10">
                    <svg class="w-6 h-6 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>

            <!-- Desktop Visualizer & Action Bar -->
            <div class="h-16 md:h-32 bg-[#0f0f11]/80 backdrop-blur border-t border-white/5 flex items-center px-4 md:px-8 gap-4 md:gap-6 relative z-10 flex-shrink-0">
                <div class="flex-1 h-full relative group">
                    <canvas id="visualizer"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <span id="statusText" class="text-[10px] font-bold tracking-[0.2em] text-gray-700 transition-colors">READY</span>
                    </div>
                </div>
                <button onclick="handleGenerate()" id="genBtn" class="hidden md:flex h-16 w-16 rounded-full bg-white hover:bg-blue-500 hover:scale-105 hover:rotate-180 transition-all duration-500 shadow-[0_0_30px_rgba(255,255,255,0.1)] items-center justify-center group active:scale-95">
                    <svg id="playIcon" class="w-6 h-6 text-black group-hover:text-white transition-colors ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="stopIcon" class="w-6 h-6 text-black group-hover:text-white transition-colors hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
                </button>
                <!-- Hidden Player for Non-Stream -->
                <audio id="classicPlayer" class="hidden"></audio>
            </div>
        </div>
    </div>

    <!-- HISTORY DRAWER -->
    <div id="historyDrawer" class="fixed inset-y-0 right-0 w-80 bg-[#0f0f11] shadow-2xl transform translate-x-full transition-transform duration-300 z-50 border-l border-white/10 flex flex-col">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-[#0a0a0c]">
            <h2 class="text-xs font-bold text-white uppercase tracking-widest flex items-center gap-2">
                <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                History
            </h2>
            <button onclick="toggleHistory()" class="text-gray-500 hover:text-white transition-colors">âœ•</button>
        </div>
        <div id="historyList" class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-3">
            <div class="text-center text-[10px] text-gray-600 mt-10">Loading...</div>
        </div>
    </div>
    <div id="historyOverlay" onclick="toggleHistory()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity duration-300"></div>

<!-- JS Modules -->
<!-- SIRALAMA Ã–NEMLÄ° -->
<script src="js/api.js"></script>       <!-- 1. API -->
<script src="js/ui.js"></script>        <!-- 2. UI Helper -->
<script src="js/audio-core.js"></script> <!-- 3. Audio Engine -->
<script src="js/main.js"></script>      <!-- 4. Main Controller -->
</body>
</html>

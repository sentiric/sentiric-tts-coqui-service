<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric XTTS Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Font Awesome for Icons (Optional replacement for SVG but SVGs are lighter) -->
</head>
<body class="h-screen flex flex-col md:overflow-hidden bg-[#0a0a0c] text-gray-200 selection:bg-blue-500/30">

    <!-- TOAST & OVERLAY -->
    <div id="toast-container"></div>
    <div id="boot-overlay" class="fixed inset-0 bg-[#0a0a0c] z-[60] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-blue-600/30 border-t-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center font-bold text-xs text-blue-500">AI</div>
        </div>
        <h2 class="text-white font-bold tracking-[0.2em] text-sm mt-6">SENTIRIC <span class="text-blue-500">ENGINE</span></h2>
        <p id="boot-status" class="text-gray-600 text-[10px] mt-2 font-mono uppercase">Initializing Neural Core...</p>
    </div>

    <!-- TOP BAR -->
    <div class="h-14 border-b border-white/5 flex items-center justify-between px-4 lg:px-6 bg-[#0f0f11] z-50 shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-bold tracking-tight text-white flex items-center gap-2">
                <div class="w-2 h-8 bg-gradient-to-b from-blue-500 to-purple-600 rounded-full"></div>
                SENTIRIC <span class="font-light text-gray-600 text-xs tracking-wider" id="app-version">ULTIMATE</span>
            </h1>
            
            <!-- MODE TABS -->
            <div class="flex bg-black/50 rounded-lg p-1 border border-white/5">
                <button onclick="switchTab('classic')" id="tab-classic" class="px-4 py-1.5 text-[10px] font-bold uppercase tracking-wider rounded transition-all bg-blue-600 text-white shadow-[0_0_15px_rgba(37,99,235,0.3)]">Classic</button>
                <button onclick="switchTab('studio')" id="tab-studio" class="px-4 py-1.5 text-[10px] font-bold uppercase tracking-wider rounded text-gray-500 hover:text-white transition-all">Studio</button>
            </div>
        </div>

        <div class="flex items-center gap-4">
             <!-- Global Language Selector -->
             <div class="flex items-center gap-2 bg-[#18181b] px-3 py-1.5 rounded border border-white/10">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Lang</span>
                <select id="global-lang" class="bg-transparent text-xs font-bold text-white outline-none cursor-pointer w-24">
                    <option value="en">Loading...</option>
                </select>
             </div>

             <div class="h-6 w-px bg-white/10"></div>

             <button onclick="Controllers.rescanSpeakers()" class="text-gray-500 hover:text-blue-400 transition-colors" title="Reload Assets">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
             </button>
             <button onclick="toggleHistory()" class="text-gray-500 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
             </button>
        </div>
    </div>

    <!-- === CLASSIC MODE === -->
    <div id="view-classic" class="flex-1 flex flex-col lg:flex-row h-full overflow-hidden relative">
        <!-- Control Sidebar -->
        <div class="w-full lg:w-80 bg-[#0f0f11] border-r border-white/5 flex flex-col z-20 shadow-2xl shrink-0">
            <div class="p-5 space-y-6 flex-1 overflow-y-auto custom-scrollbar">
                
                <!-- Voice Selector -->
                <div class="space-y-2">
                    <label class="text-[9px] uppercase font-bold text-blue-500/80 tracking-widest flex justify-between">
                        <span>Speaker Model</span>
                        <span class="text-gray-600 text-[9px] cursor-pointer hover:text-white" onclick="Controllers.rescanSpeakers()">REFRESH</span>
                    </label>
                    <div class="relative">
                        <select id="speaker" onchange="UI.onSpeakerChange(this.value)" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-3 py-3 text-xs font-medium text-white outline-none focus:border-blue-500 transition-colors appearance-none"></select>
                        <div class="absolute right-3 top-3.5 pointer-events-none text-gray-500 text-[10px]">â–¼</div>
                    </div>
                    
                    <!-- Dynamic Style Selector -->
                    <div id="style-container" class="hidden animate-slideIn">
                        <div class="mt-2 relative">
                            <select id="style-select" class="w-full bg-blue-900/10 border border-blue-500/30 rounded-lg px-3 py-2 text-xs text-blue-400 font-bold outline-none focus:border-blue-500 appearance-none"></select>
                            <div class="absolute right-3 top-2.5 pointer-events-none text-blue-500 text-[10px]">â–¼</div>
                        </div>
                    </div>
                </div>

                <!-- Sliders -->
                <div class="space-y-6 pt-2">
                    <div class="space-y-2">
                        <div class="flex justify-between text-[10px] font-bold uppercase tracking-wider text-gray-500"><span>Speed</span> <span id="val-speed" class="text-white">1.0</span></div>
                        <input type="range" id="speed" class="accent-blue-500 h-1 bg-gray-800 rounded-lg w-full appearance-none cursor-pointer">
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-[10px] font-bold uppercase tracking-wider text-gray-500"><span>Temperature</span> <span id="val-temp" class="text-purple-400">0.75</span></div>
                        <input type="range" id="temp" class="accent-purple-500 h-1 bg-gray-800 rounded-lg w-full appearance-none cursor-pointer">
                    </div>
                </div>

                <!-- Stream & Advanced -->
                <div class="pt-4 border-t border-white/5 flex items-center justify-between">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="document.getElementById('stream').click()">
                        <input type="checkbox" id="stream" class="accent-green-500 w-4 h-4 rounded cursor-pointer">
                        <span class="text-[10px] uppercase font-bold text-gray-400 select-none">Stream Mode</span>
                    </div>
                    <button class="text-[10px] text-gray-600 hover:text-white uppercase font-bold tracking-wider">Advanced +</button>
                </div>

            </div>
            
            <!-- Generate Action -->
            <div class="p-5 border-t border-white/5 bg-[#131315]">
                <button onclick="handleGenerate()" id="genBtn" class="w-full py-4 bg-white text-black hover:bg-blue-500 hover:text-white rounded-lg font-black tracking-widest text-xs transition-all duration-300 shadow-[0_0_20px_rgba(255,255,255,0.1)] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <span>GENERATE AUDIO</span>
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="flex-1 bg-[#050505] relative flex flex-col">
            <textarea id="textInput" class="flex-1 w-full bg-transparent p-8 text-2xl md:text-4xl font-light text-gray-200 placeholder-gray-800 outline-none resize-none leading-relaxed" placeholder="Type something amazing..."></textarea>
            
            <!-- Visualization Footer -->
            <div class="h-24 bg-gradient-to-t from-black to-transparent flex items-end px-8 pb-8">
                <canvas id="visualizer" class="w-full h-full opacity-50"></canvas>
                <audio id="classicPlayer" class="hidden"></audio>
            </div>
        </div>
    </div>

    <!-- === STUDIO MODE === -->
    <div id="view-studio" class="hidden flex-1 flex flex-col h-full bg-[#08080a] relative">
        
        <!-- Studio Toolbar -->
        <div class="h-16 border-b border-white/5 bg-[#101012] flex items-center px-6 justify-between shrink-0 shadow-lg z-30">
             <div class="flex items-center gap-3">
                 <button onclick="Studio.addBlock()" class="px-4 py-2 bg-gray-800 border border-white/10 hover:bg-gray-700 hover:border-white/30 text-white rounded text-xs font-bold transition-all shadow-lg flex items-center gap-2">
                    <span class="text-green-400 text-lg leading-none">+</span> ADD DIALOGUE
                 </button>
                 <div class="h-8 w-px bg-white/5 mx-2"></div>
                 <button onclick="Studio.clearAll()" class="text-xs text-red-500/70 hover:text-red-500 font-bold uppercase tracking-wider px-2">Clear Script</button>
             </div>

             <div class="flex items-center gap-4">
                 <div class="text-right">
                     <div class="text-[9px] font-bold text-gray-600 uppercase tracking-widest">EST. DURATION</div>
                     <div class="text-sm font-mono text-blue-400" id="studio-total-time">00:00</div>
                 </div>
                 
                 <!-- Download Mix Button (New) -->
                 <button onclick="Studio.downloadMix()" id="studio-dl-btn" class="px-4 py-2 bg-gray-800 text-gray-300 border border-white/5 hover:bg-gray-700 rounded text-xs font-bold transition-all disabled:opacity-50">
                    ðŸ’¾ DOWNLOAD MIX
                 </button>

                 <button onclick="Studio.playAll()" id="studio-play-btn" class="px-6 py-2.5 bg-gradient-to-r from-green-600 to-green-500 text-white rounded font-bold text-xs shadow-[0_0_20px_rgba(34,197,94,0.3)] hover:brightness-110 active:scale-95 transition-all flex items-center gap-2">
                     <span class="text-lg">â–¶</span> RENDER SCRIPT
                 </button>
             </div>
        </div>

        <!-- Timeline Canvas -->
        <div class="flex-1 overflow-y-auto p-6 md:p-12 custom-scrollbar bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiLz48L3N2Zz4=')]">
            <div id="script-container" class="max-w-4xl mx-auto space-y-4 pb-32">
                <!-- Empty State -->
                <div class="flex flex-col items-center justify-center mt-32 text-center opacity-40">
                    <div class="w-20 h-20 border-2 border-dashed border-gray-600 rounded-xl flex items-center justify-center mb-4">
                        <span class="text-2xl text-gray-600">+</span>
                    </div>
                    <h3 class="text-white font-bold text-lg">Your canvas is empty</h3>
                    <p class="text-gray-500 text-sm mt-1">Add dialogue blocks to create a podcast or conversation.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- History Drawer -->
    <div id="historyDrawer" class="fixed inset-y-0 right-0 w-96 bg-[#131315] shadow-2xl translate-x-full transition-transform z-[100] border-l border-white/10 flex flex-col">
        <div class="p-5 bg-[#18181b] border-b border-white/5 flex justify-between items-center shadow-lg">
            <h2 class="text-xs font-black text-gray-400 tracking-[0.2em] uppercase">Session History</h2>
            <button onclick="toggleHistory()" class="text-gray-500 hover:text-white transition-colors text-xl leading-none">Ã—</button>
        </div>
        <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar"></div>
    </div>
    <div id="historyOverlay" onclick="toggleHistory()" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[90] transition-opacity duration-500"></div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio-core.js"></script>
    <script src="js/studio.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

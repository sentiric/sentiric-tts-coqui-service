<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sentiric XTTS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen flex flex-col md:overflow-hidden overflow-y-auto selection:bg-blue-500/30">

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <!-- GLOBAL LOADING OVERLAY (Config yÃ¼klenene kadar) -->
    <div id="boot-overlay" class="fixed inset-0 bg-[#0a0a0c] z-[60] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-white font-bold tracking-widest text-sm">SENTIRIC BOOTING...</h2>
        <p id="boot-status" class="text-gray-500 text-xs mt-2 mono">Connecting to Gateway...</p>
    </div>

    <!-- VCA HUD PANEL -->
    <div id="vca-panel" class="hidden fixed top-16 right-4 md:right-6 bg-black/90 border border-green-500/30 p-3 rounded-lg font-mono text-[10px] md:text-xs text-green-400 shadow-[0_0_20px_rgba(0,255,0,0.05)] backdrop-blur-md z-40 w-40 md:w-48 transition-all duration-300 hover:border-green-500/60">
        <div class="border-b border-green-500/20 pb-1 mb-2 flex justify-between items-center">
            <span class="font-bold tracking-widest">SYS.METRICS</span>
            <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
        </div>
        <div class="space-y-1">
            <div class="vca-metric-row"><span>INFER:</span> <span id="vca-time" class="text-white">0.000s</span></div>
            <div class="vca-metric-row"><span>CHARS:</span> <span id="vca-chars" class="text-white">0</span></div>
            <div class="vca-metric-row"><span>RTF:</span> <span id="vca-rtf" class="font-bold text-white">0.0000</span></div>
        </div>
    </div>

    <!-- TOP BAR -->
    <div class="h-14 border-b border-white/5 flex items-center justify-between px-4 md:px-6 bg-[#0a0a0c]/95 backdrop-blur z-50 flex-shrink-0 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-blue-600 shadow-[0_0_10px_rgba(37,99,235,0.5)]"></div>
            <h1 class="text-base md:text-lg font-bold tracking-tight text-white">SENTIRIC <span class="font-light text-gray-500 text-xs ml-1" id="app-version">v1.0</span></h1>
        </div>
        <div class="flex items-center gap-3 md:gap-4 text-[10px] md:text-xs font-medium">
            <div id="latencyStat" class="hidden px-2 py-1 md:px-3 rounded-full bg-gray-900 border border-gray-800 text-gray-400">
                <span class="hidden md:inline">LATENCY:</span> <span class="text-white mono" id="latencyVal">0ms</span>
            </div>
            <button onclick="toggleHistory()" class="p-2 text-gray-400 hover:text-white bg-gray-800/50 rounded-lg transition-colors border border-white/5" title="History">
                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="flex-1 flex flex-col md:flex-row relative h-full">
        
        <!-- LEFT SIDEBAR (Controls) -->
        <div class="w-full md:w-80 bg-[#0f0f11] border-b md:border-b-0 md:border-r border-white/5 flex flex-col order-2 md:order-1 z-20 shadow-xl flex-shrink-0">
            <div class="p-4 md:p-5 space-y-5 overflow-y-visible md:overflow-y-auto custom-scrollbar h-full">
                
                <!-- Mode Switcher -->
                <div class="bg-gray-900 p-1 rounded-lg flex shadow-inner border border-white/5">
                    <button onclick="setMode('standard')" id="btn-std" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider rounded-md bg-blue-600 text-white shadow-lg transition-all">Standard</button>
                    <button onclick="setMode('clone')" id="btn-cln" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider rounded-md text-gray-500 hover:text-white transition-all">Clone</button>
                </div>

                <!-- Settings Container -->
                <div class="space-y-5">
                    <div class="space-y-1.5">
                        <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Language</label>
                        <select id="lang" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-3 py-2.5 text-xs outline-none focus:border-blue-500 text-white cursor-pointer">
                            <option value="tr" selected>ðŸ‡¹ðŸ‡· Turkish</option>
                            <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                            <!-- DiÄŸer diller JS ile doldurulabilir veya statik kalabilir -->
                        </select>
                    </div>

                    <!-- Standard Panel -->
                    <div id="panel-std" class="space-y-1.5">
                        <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Voice Model</label>
                        <div class="relative">
                            <select id="speaker" class="w-full bg-[#18181b] border border-white/10 rounded-lg px-3 py-2.5 text-xs outline-none focus:border-blue-500 text-white cursor-pointer appearance-none">
                                <option>Loading speakers...</option>
                            </select>
                            <div class="absolute right-3 top-2.5 pointer-events-none text-gray-500">â–¼</div>
                        </div>
                        <div class="flex items-center justify-end gap-2 pt-1">
                            <button onclick="rescanSpeakers()" class="text-[10px] text-blue-500 hover:text-blue-400 flex items-center gap-1 font-semibold">
                                <span>â†» Rescan Disk</span>
                            </button>
                        </div>
                    </div>

                    <!-- Clone Panel -->
                    <div id="panel-cln" class="space-y-3 hidden">
                        <div class="relative group">
                            <input type="file" id="ref_audio" accept=".wav,.mp3" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                            <div class="bg-[#18181b] border border-dashed border-white/20 rounded-lg h-16 flex flex-col items-center justify-center group-hover:border-blue-500 transition-all">
                                <span class="text-[10px] text-gray-400 group-hover:text-white transition-colors" id="fileName">Tap to Upload Reference</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-center text-[10px] text-gray-600 font-bold">OR</div>
                        <button id="micBtn" onmousedown="startRecording()" onmouseup="stopRecording()" class="w-full py-3 rounded-lg border border-white/10 bg-[#18181b] active:bg-[#202025] text-gray-300 transition-all flex items-center justify-center gap-2 group select-none">
                            <div class="w-2 h-2 rounded-full bg-red-500"></div> <span id="micText" class="text-xs font-medium">Hold to Record</span>
                        </button>
                        <div id="audioPreview" class="hidden flex items-center justify-between bg-green-900/20 border border-green-900/50 p-2 rounded text-[10px] text-green-400">
                            <span>âœ… Ready</span> <button onclick="clearRecordingUI()" class="hover:text-white px-2">âœ•</button>
                        </div>
                    </div>

                    <!-- Sliders (DeÄŸerler JS ile doldurulacak) -->
                    <div class="pt-4 border-t border-white/5 space-y-5">
                        <div class="space-y-1">
                            <div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Speed</span> <span id="val-speed" class="text-green-400 mono">-</span></div>
                            <input type="range" id="speed" class="accent-green-500">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Temperature</span> <span id="val-temp" class="text-blue-400 mono">-</span></div>
                            <input type="range" id="temp" class="accent-blue-500">
                        </div>
                    </div>

                    <!-- Advanced Accordion -->
                    <div class="pt-2">
                        <button onclick="toggleAdvanced()" class="flex items-center justify-between w-full text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-gray-300 bg-gray-900/50 p-2 rounded border border-white/5"><span>Advanced Params</span><svg id="adv-icon" class="w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div id="advanced-panel" class="accordion-content space-y-5 bg-gray-900/30 p-3 rounded-b border-x border-b border-white/5">
                            <div class="space-y-1 mt-2"><div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Top-K</span> <span id="val-topk" class="text-purple-400 mono">-</span></div><input type="range" id="topk" class="accent-purple-500"></div>
                            <div class="space-y-1"><div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Top-P</span> <span id="val-topp" class="text-yellow-400 mono">-</span></div><input type="range" id="topp" class="accent-yellow-500"></div>
                            <div class="space-y-1"><div class="flex justify-between text-[9px] uppercase font-bold tracking-widest text-gray-500"><span>Rep Penalty</span> <span id="val-rep" class="text-red-400 mono">-</span></div><input type="range" id="rep" class="accent-red-500"></div>
                        </div>
                    </div>

                    <!-- Format & Stream -->
                    <div class="grid grid-cols-2 gap-2">
                        <select id="format" class="bg-[#18181b] border border-white/10 rounded-lg px-2 py-2 text-[10px] text-white outline-none">
                            <!-- JS ile doldurulacak -->
                        </select>
                        <div class="flex items-center justify-between bg-blue-900/10 border border-blue-900/30 px-2 py-1 rounded-lg">
                            <span class="text-[9px] font-bold text-blue-400 uppercase">Stream</span>
                            <input type="checkbox" id="stream" class="accent-blue-500 w-4 h-4">
                        </div>
                    </div>
                    
                    <div class="h-12 md:hidden"></div>
                </div>
            </div>
        </div>

        <!-- MAIN AREA -->
        <div class="flex-1 flex flex-col relative bg-gradient-to-br from-[#0a0a0c] to-[#111113] order-1 md-order-2 min-h-[50vh] md:min-h-0">
            <div class="flex-1 p-4 md:p-12 flex flex-col justify-center w-full max-w-5xl mx-auto relative">
                <textarea id="textInput" class="w-full h-full bg-transparent text-lg md:text-4xl font-light text-white placeholder-gray-800 outline-none resize-none leading-tight tracking-tight min-h-[200px]" placeholder="Start typing..."></textarea>
                
                <!-- SSML Shortcuts -->
                <div class="absolute bottom-4 left-4 md:left-12 flex gap-2 z-20 opacity-50 hover:opacity-100 transition-opacity">
                    <button onclick="insertSSMLTag('pause')" class="px-2 py-1 bg-gray-800 text-gray-400 text-[10px] rounded border border-white/10 hover:bg-gray-700">Break</button>
                    <button onclick="insertSSMLTag('emphasize')" class="px-2 py-1 bg-gray-800 text-gray-400 text-[10px] rounded border border-white/10 hover:bg-gray-700">Emphasis</button>
                </div>
            </div>

            <!-- Action Bar & Visualizer -->
            <div class="h-20 md:h-28 bg-[#0f0f11]/80 backdrop-blur border-t border-white/5 flex items-center px-6 gap-6 relative z-10">
                <div class="flex-1 h-full relative group">
                    <canvas id="visualizer" class="w-full h-full opacity-50 group-hover:opacity-100 transition-opacity"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <span id="statusText" class="text-[10px] font-bold tracking-[0.3em] text-gray-700 transition-colors">INIT...</span>
                    </div>
                </div>
                <button onclick="handleGenerate()" id="genBtn" class="flex h-16 w-16 rounded-full bg-white hover:bg-blue-500 hover:scale-105 hover:rotate-180 transition-all duration-500 shadow-[0_0_30px_rgba(255,255,255,0.1)] items-center justify-center group active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <svg id="playIcon" class="w-6 h-6 text-black group-hover:text-white ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="stopIcon" class="w-6 h-6 text-black group-hover:text-white hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
                </button>
                <audio id="classicPlayer" class="hidden"></audio>
            </div>
        </div>
    </div>

    <!-- History Drawer -->
    <div id="historyDrawer" class="fixed inset-y-0 right-0 w-80 bg-[#0f0f11] shadow-2xl transform translate-x-full transition-transform duration-300 z-50 border-l border-white/10 flex flex-col">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-[#0a0a0c]">
            <h2 class="text-xs font-bold text-white uppercase tracking-widest">History</h2>
            <button onclick="toggleHistory()" class="text-gray-500 hover:text-white">âœ•</button>
        </div>
        <div id="historyList" class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-3"></div>
    </div>
    <div id="historyOverlay" onclick="toggleHistory()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity duration-300"></div>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/audio-core.js"></script>
<script src="js/main.js"></script>
</body>
</html>

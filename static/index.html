<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric XTTS Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- SortableJS for Drag & Drop functionality in Studio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body class="h-screen flex flex-col md:overflow-hidden bg-[#0a0a0c] text-gray-200">

    <!-- TOAST & OVERLAY -->
    <div id="toast-container"></div>
    <div id="boot-overlay" class="fixed inset-0 bg-[#0a0a0c] z-[60] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-white font-bold tracking-widest text-sm">SENTIRIC STUDIO</h2>
        <p id="boot-status" class="text-gray-500 text-xs mt-2 mono">Loading Core...</p>
    </div>

    <!-- TOP BAR -->
    <div class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f0f11] z-50 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold tracking-tight text-white flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-500"></div>
                SENTIRIC <span class="font-light text-gray-500 text-xs" id="app-version">PRO</span>
            </h1>
            <!-- TABS -->
            <div class="flex bg-gray-900 rounded-lg p-1 ml-6 border border-white/5">
                <button onclick="switchTab('classic')" id="tab-classic" class="px-4 py-1 text-xs font-bold rounded bg-blue-600 text-white transition-all">CLASSIC</button>
                <button onclick="switchTab('studio')" id="tab-studio" class="px-4 py-1 text-xs font-bold rounded text-gray-400 hover:text-white transition-all">STUDIO (MULTI)</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
             <button onclick="Controllers.rescanSpeakers()" class="text-xs text-gray-500 hover:text-white transition-colors" title="Reload Assets">↻ Refresh Assets</button>
             <div class="h-4 w-px bg-white/10 mx-2"></div>
             <button onclick="toggleHistory()" class="text-gray-400 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></button>
        </div>
    </div>

    <!-- === CLASSIC MODE WRAPPER === -->
    <div id="view-classic" class="flex-1 flex flex-col md:flex-row h-full overflow-hidden">
        <!-- Sidebar -->
        <div class="w-80 bg-[#0f0f11] border-r border-white/5 flex flex-col p-4 space-y-5 overflow-y-auto">
             <!-- Mode Switch -->
             <div class="bg-gray-900 p-1 rounded-lg flex shadow-inner border border-white/5">
                <button onclick="setMode('standard')" id="btn-std" class="flex-1 py-2 text-[10px] font-bold uppercase rounded bg-blue-600 text-white">Standard</button>
                <button onclick="setMode('clone')" id="btn-cln" class="flex-1 py-2 text-[10px] font-bold uppercase rounded text-gray-500">Clone</button>
            </div>
            
            <!-- Standard Controls -->
            <div id="panel-std" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Speaker</label>
                    <select id="speaker" onchange="UI.onSpeakerChange(this.value)" class="w-full bg-[#18181b] border border-white/10 rounded px-3 py-2 text-xs text-white outline-none focus:border-blue-500"></select>
                </div>
                <div class="space-y-1 hidden" id="style-container">
                    <label class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Style / Emotion</label>
                    <select id="style-select" class="w-full bg-[#18181b] border border-blue-500/30 rounded px-3 py-2 text-xs text-blue-400 outline-none"></select>
                </div>
            </div>

            <!-- Clone Controls -->
            <div id="panel-cln" class="hidden space-y-3">
                 <div class="border border-dashed border-white/20 rounded-lg p-4 text-center hover:border-blue-500 transition-colors cursor-pointer relative">
                    <input type="file" id="ref_audio" accept=".wav,.mp3" class="absolute inset-0 opacity-0 cursor-pointer">
                    <span class="text-[10px] text-gray-400" id="fileName">Upload Reference Audio</span>
                 </div>
                 <div class="text-center text-[10px] text-gray-600 font-bold">- OR -</div>
                 <button id="micBtn" onmousedown="startRecording()" onmouseup="stopRecording()" class="w-full py-3 bg-[#18181b] border border-white/10 rounded text-gray-300 text-xs font-medium hover:bg-gray-800">Hold to Record</button>
            </div>

            <!-- Sliders -->
             <div class="space-y-4 pt-4 border-t border-white/5">
                <div class="space-y-1"><div class="flex justify-between text-[9px] uppercase text-gray-500 font-bold"><span>Speed</span> <span id="val-speed" class="text-green-400">1.0</span></div><input type="range" id="speed" class="accent-green-500 w-full"></div>
                <div class="space-y-1"><div class="flex justify-between text-[9px] uppercase text-gray-500 font-bold"><span>Temp</span> <span id="val-temp" class="text-blue-400">0.75</span></div><input type="range" id="temp" class="accent-blue-500 w-full"></div>
             </div>
             
             <!-- Generate Button -->
             <button onclick="handleGenerate()" id="genBtn" class="w-full py-4 mt-auto bg-gradient-to-r from-blue-600 to-blue-500 rounded font-bold text-white shadow-lg hover:brightness-110 active:scale-95 transition-all">GENERATE SPEECH</button>
        </div>

        <!-- Main Area -->
        <div class="flex-1 bg-[#0a0a0c] p-8 flex flex-col relative">
             <textarea id="textInput" class="flex-1 bg-transparent text-3xl font-light text-white placeholder-gray-800 outline-none resize-none" placeholder="Start typing..."></textarea>
             <!-- Visualization -->
             <div class="h-32 border-t border-white/5 mt-4 relative">
                 <canvas id="visualizer" class="w-full h-full opacity-60"></canvas>
                 <audio id="classicPlayer" class="hidden"></audio>
             </div>
        </div>
    </div>

    <!-- === STUDIO MODE WRAPPER (NEW) === -->
    <div id="view-studio" class="hidden flex-1 flex flex-col h-full bg-[#111113]">
        
        <!-- Toolbar -->
        <div class="h-12 border-b border-white/5 bg-[#18181b] flex items-center px-4 justify-between shrink-0">
             <div class="flex items-center gap-2">
                 <button onclick="Studio.addBlock()" class="px-3 py-1.5 bg-blue-600/20 text-blue-400 border border-blue-600/50 rounded text-xs font-bold hover:bg-blue-600 hover:text-white transition-all">+ ADD BLOCK</button>
                 <button onclick="Studio.clearAll()" class="px-3 py-1.5 hover:bg-red-900/30 text-red-500 rounded text-xs font-bold transition-all">CLEAR ALL</button>
                 <select id="lang" class="bg-[#0f0f11] border border-white/10 rounded px-2 py-1 text-xs text-gray-400 ml-4">
                     <option value="tr">TR</option><option value="en">EN</option><option value="es">ES</option>
                 </select>
             </div>
             <div class="flex items-center gap-3">
                 <span id="studio-total-time" class="text-xs text-gray-500 font-mono">00:00</span>
                 <button onclick="Studio.playAll()" id="studio-play-btn" class="px-6 py-1.5 bg-green-600 text-white rounded text-xs font-bold shadow-lg hover:brightness-110 flex items-center gap-2">
                     <span>▶ RENDER & PLAY</span>
                 </button>
             </div>
        </div>

        <!-- Timeline / Script Builder -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar">
            <div id="script-container" class="max-w-4xl mx-auto space-y-4 pb-20">
                <!-- Blocks will be injected here via JS -->
                <div class="text-center mt-20 text-gray-600 flex flex-col items-center">
                    <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    <p class="text-sm">Start by adding a dialogue block.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- History Drawer (Same as before) -->
    <div id="historyDrawer" class="fixed inset-y-0 right-0 w-80 bg-[#0f0f11] shadow-2xl translate-x-full transition-transform z-50 border-l border-white/10 flex flex-col">
        <div class="p-4 bg-[#18181b] border-b border-white/5 flex justify-between"><h2 class="text-xs font-bold text-gray-400">HISTORY</h2><button onclick="toggleHistory()" class="text-white">✕</button></div>
        <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
    </div>
    <div id="historyOverlay" onclick="toggleHistory()" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio-core.js"></script>
    <script src="js/studio.js"></script> <!-- NEW -->
    <script src="js/main.js"></script>
</body>
</html>

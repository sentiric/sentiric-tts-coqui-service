name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    # v1.0.0, v1.0.0-rc1 gibi etiketler atıldığında tetiklenir
    tags: [ 'v*.*.*' ]
  workflow_dispatch: # Manuel tetikleme için

env:
  REGISTRY: ghcr.io
  # github.repository: sentiric/sentiric-tts-coqui-service
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Kodun çekilmesi
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Disk Alanı Açma (ML İmajları İçin Kritik)
      # Standart runner'da yer açmazsak PyTorch kurulumunda disk dolar.
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # Gereksiz araçları siliyoruz
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 3. Docker Buildx Kurulumu (Cache özellikleri için)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. GitHub Container Registry'ye Login
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Etiketleme Mantığı (Metadata)
      # Main branch -> latest-gpu
      # v1.0.0 tag -> v1.0.0
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest-gpu,enable=${{ github.ref == 'format(refs/heads/main)' }}

      # 6. Build ve Push İşlemi
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max